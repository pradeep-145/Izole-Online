version: 1
frontend:
  appRoot: frontend       # âœ… Must be a string path to frontend
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist   # or build, depending on your project
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**    # If your frontend uses this
