version: 1
applications:
  - appRoot: frontend  # ðŸ‘ˆ folder where your frontend app exists
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build  # ðŸ‘ˆ Change to 'dist' if you're using Vite or Next.js static export
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**

    # Optional: if using a custom domain or environment variables
    environment:
      variables:
        NODE_ENV: production
